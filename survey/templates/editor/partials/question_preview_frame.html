{% load static question_utils %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <style>
        body { background: #fff; margin: 0; padding: 12px; }
        .questions { max-width: 100%; }
        .drawbutton { pointer-events: none; }
    </style>
</head>
<body>
    <div class="questions">
        {% for field in form.visible_fields %}
            {% if field|is_card_question %}
                <div class="question-card{% if field|question_type == 'rating' %} question-card--rating{% endif %}">
                    {% if field.label %}<label for="{{ field.id_for_label }}">{{ field.label }}</label>{% endif %}
                    {{ field }}
                </div>
            {% else %}
                {{ field }}
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
