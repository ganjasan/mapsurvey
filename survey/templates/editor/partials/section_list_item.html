<li class="section-item{% if is_current %} active{% endif %}"
    data-section-id="{{ section.id }}"
    data-section-name="{{ section.name }}">
    <span class="drag-handle"><i class="fas fa-grip-vertical"></i></span>
    <span class="section-title">{{ section.title|default:section.name }}</span>
    {% if section.is_head %}<span class="badge badge-info" style="font-size:0.65rem;">HEAD</span>{% endif %}
    <button class="section-delete"
            hx-post="{% url 'editor_section_delete' survey.name section.id %}"
            hx-target="closest .section-item"
            hx-swap="outerHTML"
            hx-confirm="Delete section '{{ section.title|default:section.name }}'?"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
        <i class="fas fa-times"></i>
    </button>
</li>
