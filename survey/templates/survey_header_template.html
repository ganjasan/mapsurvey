{% extends 'base_survey_template.html' %}

{% block title %}
    {{ survey.title }}
{% end block %}

{% block content %}
	<div class='questions'>
		<form method="post" id="section_question_form">
			{% csrf_token %}
        	{{ form }}
        </form>
	</div>
	<div class="container navig_buttons">
        <div class="row">
            <div class="col align-self-start">
                {% if section.prev_section %}
                    <a class="btn btn-primary" href="../{{ section.prev_section }}" role="button">Назад</a>
                   
                {% endif %}
            </div>
            <div class="col-2 align-self-end">
                {% if section.next_section %}
                    <!-- <input type="submit" class="btn btn-primary" form="section_question_form" value="Далее">  -->
                    <a class="btn btn-primary" href="../{{ section.next_section }}" role="button">Далее</a>
                {% else %}
                    <input type="submit" class="btn btn-primary" form="section_question_form" value="Завершить"> 
                    <!-- <a class="btn btn-primary endservey" href="{{ survey.redirect_url }}" role="button">Завершить</a> -->
                {% endif %}
                
            </div>
        </div>

    </div>
  
{% endblock %}
