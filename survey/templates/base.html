{% load static %}

<html>
    <head>
        <title>Map survey</title>
        <link rel="icon" href="{% static 'favicon.ico' %}" sizes="any">
        <link rel="icon" href="{% static 'favicon-32x32.png' %}" type="image/png" sizes="32x32">
        <link rel="apple-touch-icon" href="{% static 'favicon-180x180.png' %}">
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <meta name="theme-color" content="#3aafa9">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
    	<div class="header">
            {% block header %}
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <a class="navbar-brand" href="../">Mapsurvey</a>
                  <!--
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                -->
                  <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="#">{{ user.get_username }}</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'logout'%}">Logout</a></li>   
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
                        {% endif %} 
                    </ul>
                  </div>
                </nav>
            {% endblock %}
    	</div>
        <div class="content container">
        	{% block content %}
    		{% endblock %}
        </div>
        <div class="footer">
        	{% block footer %}
        	{% endblock %}
        </div>
    </body>
</html>
